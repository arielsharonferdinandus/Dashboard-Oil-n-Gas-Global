name: EIA Data Pipeline

permissions:
  contents: write

on:
  schedule:
    - cron: "0 18 * * *"
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run EIA ingestion pipeline
      run: |
        python data_pipeline/eia_ingest.py

    - name: Commit updated CSV files
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"

        git add data/csv

        if git diff --cached --quiet; then
          echo "No changes detected. Skipping commit & push."
          exit 0
        fi

        git commit -m "Auto-update EIA energy price data"
        git pull --rebase origin main
        git push origin main
