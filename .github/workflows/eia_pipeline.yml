name: EIA Data Pipeline

on:
  schedule:
    - cron: "0 2 * * *"   # setiap hari jam 02:00 UTC
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run EIA ingestion pipeline
      run: |
        python data_pipeline/eia_ingest.py

    - name: Commit updated CSV files
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add data/csv
        git commit -m "Auto-update EIA energy price data" || echo "No changes"
        git push
